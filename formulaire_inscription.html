<!DOCTYPE html>
<html>
<!-- fomulaire créé par julien chénel -->
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/formulaire_inscription.css">
    <title>METEON - Inscription</title>
</head>

<body>

        <h1>Formulaire d'inscription</h1>
        <form id="formulaire" method="post" action="PHP/inscription.php">
            <p>
                <label>Votre nom</label> : <br><br>
                <input type="text" name="nom" placeholder="Ex : Dupont" required/>
            </p>
            <p>
                <label>Votre prénom</label> : <br><br>
                <input type="text" name="prenom" placeholder="Ex : Alexandre" required/>
            </p>
        <p>
            <label>Adresse e-mail</label> : <br><br>
            <input type="email" name="mail" placeholder="Ex : exemple@domaine.com" value="" required/>

        </p> 
            <p>
                <label>Votre mot de passe</label> : <br><br>
                <input class="input" id="mdpp" type="password" name="motdepasse" placeholder="mot de passe" required/>
            </p>
            <p>
                <label>Confirmer votre mot de passe</label> : <br><br>
                <input type="password1" id="mdppp" name="motdepasse" placeholder="mot de passe" required/>
                
                 <!-- script pour vérifier que les champs mot de passe sont identiques-->

                <script type="text/javascript">

                    // on va chercher la valeur de ce qui est rentré dans nos input mot de passe

                    var pass1 = document.getElementById("mdpp");
                    var pass = document.getElementById("mdppp");
                    
                    
                    function validatePassword(){

                    //la condition vérifie si nos champs ont été remplis de façon identiques ou non
                        if(pass1.value!=pass.value){
                            pass.setCustomValidity("Les mots de passes ne sont pas identiques.");
                            //affiche une infobulle si la condition est vraie
                        }
                        else{
                            pass.setCustomValidity("");
                            //ne fait rien si la condition est fausse
                        }
                    }

                    //on initialise notre fonction
                    pass1.onchange = validatePassword;
                    pass.onkeyup = validatePassword;
                </script>
            </p>
            <p>
                <label>Nom de la région</label> : <br><br>
                <input type="text " name="nomregion" placeholder="Ex : Fantasia"required/>
            </p>
            <input type="submit" name="envoyer" id="bouton">
        </form>
</body>

</html>
